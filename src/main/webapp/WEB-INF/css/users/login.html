 <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<header class="w3-container w3-teal w3-center">
  <h1>Login</h1>
</header>

<div class="w3-container w3-half w3-margin-top w3-display-middle" style="height:70%">
 <!--form action 조정 필요-->
  <form action="main.html" class="w3-container w3-card-4">
    <p>
    <input class="w3-input" name="USERID" type="text" style="width:100%" required>
    <label>ID</label></p>
    <p>
    <input class="w3-input" name="PASSWD" type="password" style="width:100%" required>
    <label>Password</label></p>

    <p>
    <button class="w3-button w3-section w3-teal w3-ripple w3-right"> Log In </button></p>
  </form>
  <div class="w3-container w3-border-top w3-padding-16">
  		<!-- href 조정 필요 -->
        <span class="w3-right w3-padding"><a href="register.html">register?</a></span>
      </div>
</div>
    

</body>
</html>
